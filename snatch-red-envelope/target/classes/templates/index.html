<script type="text/javascript" src="/js/jquery-1.8.3.js"></script>
<script type="text/javascript">
    function  get(){
        var redId=1;
        var num=document.getElementById("userNum").value;
        for (var i = 1; i<=num;i++){
            $.post("/rushToBuy/getRedPaper",{"userId":i,"redId":redId},function (result) {
                if(result.state === 0){
                    // alert(result.message)
                }
            });
        }
    }
    function  send(){
        var redId=1;
        var amount=document.getElementById("amount").value*100;
        var num=document.getElementById("num").value;
        if (amount<num){
            alert("每个红包最少一分钱")
            return;
        }
        $.post("/rushToBuy/sendRedPaperLine",{"redId":redId,"amount":amount,"num":num},function (result) {
        });
    }
</script>

抢红包 <button id="but1" onclick="get()">启动</button>  |抢红包人数：<input id="userNum"><br>
发红包 <button id="but2" onclick="send()">发送</button>  |红包金额：<input id="amount"> 红包个数：<input id="num">
</body>
</html>
